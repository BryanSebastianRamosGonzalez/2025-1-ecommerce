<h1>Productos Disponibles</h1>
<div class="card-container">
    @for (product of products; track product.id) {
  <div class="card col-md-6" style="width: 24rem; display: flex;">
    <img src="{{product.img}}" class="card-img-top" alt="{{product.nombre}}">
    <div class="card-body">
      <h5 class="card-title">{{ product.nombre }}</h5>
      <p class="card-text">{{ product.descripcion }}</p>
      <p class="card-text">{{ product.precio | currency }}</p>
      <button (click)="addToCart(product)" class="btn btn-primary">Agregar al carrito</button>
    </div>
  </div>
}
</div>
